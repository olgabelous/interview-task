<div class="tariff-content mobile">
  <div class="tariff-header">
    <div>{{ tarif().tarifName }}</div>
  </div>

  <div class="speed">
    <span><mat-icon>arrow_downward</mat-icon> {{ tarif().download }} Mbit/s</span>
  </div>

  <p class="price">{{ tarif().price | currency:'EUR'}}</p>
  
  <button mat-icon-button class="tarif-btn" color="primary">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
