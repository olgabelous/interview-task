<mat-form-field class="sorting">
  <mat-label>Sorted by:</mat-label>
  <mat-select
    [value]="sortOrder()"
    (selectionChange)="sortOrder.set($event.value)"
  >
    @for (option of sortingOptions; track option.value) {
    <mat-option [value]="option.value">{{ option.label }}</mat-option>
    }
  </mat-select>
</mat-form-field>

<div class="tariff-list">
  @for (tariff of sortedTariffs(); track tariff.id) {
  <mat-card class="tariff-card">
    <div class="index">{{ $index + 1 }}.</div>
    <app-tariff class="tariff" [tariff]="tariff" />
  </mat-card>
  }
</div>
